<!-- extend from base layout -->
{% extends "base.html" %}
{% block content %}
<table>
    <tr valign="top">
        <td>
            <h1>Hi, {{user.nickname}}!</h1>
			{% if user.last_seen %}
			<p><i>Last seen on: {{user.last_seen}}</i></p>
			{% endif %}
        </td>
    </tr>
</table>
<hr>
{% for post in posts %}
<div>
	<p>
		{{post.id}}{{post.author.nickname}} says: <b>{{post.title}}</b>
		<p><a href="{{url_for('edit', post_id = post.id)}}">Edit</a></p>
	</p>
</div>
{% endfor %}
{% endblock %}
