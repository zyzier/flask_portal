<!-- extend from base layout -->
{% extends "base.html" %}
{% block content %}
<div class = "container">
<table>
    <tr valign="top">
        <td>
            <h1>Hi, {{user.nickname}}!</h1>
			{% if user.last_seen %}
			<p><i>Last seen on: {{user.last_seen}}</i></p>
			{% endif %}
        </td>
    </tr>
</table>
</div>
{% endblock %}
