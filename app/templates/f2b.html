<!-- extend from base layout -->
{% extends "base.html" %}
{% block content %}
<div class = "container">
	<h2>Status: </h2>
	<p><code>{{ status }}</code></p>
	<div class="text-center">
	<a class="btn btn-success btn-large" href="/fail2ban/start">Start</a>
	<a class="btn btn-danger btn-large" href="/fail2ban/stop">Stop</a>
	</div>
	<h2>Banned IP: </h2>
	{% for ip in banned %}
		<p><code>{{ ip }}</code></p>
	{% endfor %}
</div>
{% endblock %}
