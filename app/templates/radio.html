<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
<div class = "container col-md-6 col-md-offset-3">
	<form class="form-horizontal" method="post">
		<fieldset>
			<legend>ON AIR: {{ song | no_tag }}</legend>
			<div class="form-group">
				<div class="col-md-6 col-md-offset-3">
					<input class="btn btn-default" name="prev" type="submit" value="Prev">
					<input class="btn btn-default" name="next" type="submit" value="Next">
				</div>
			</div>
		</fieldset>
	</form>
</div>
{% endblock %}
