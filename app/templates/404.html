<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}
<div class="container col-md-6 col-md-offset-3">
	<div class="row">
		<div class="col-md-12">
			<div class="error-template">
			<h1>Oops!</h1>
			<h2>404 Not Found</h2>
				<div class="error-details">Sorry, an error has occured, Requested page not found!</div>
				<div class="error-actions">
					<a href="{{url_for('index')}}" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home"></span>Take Me Home </a>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
