<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
<form class="form-horizontal" action="" method="post" name="edit">
    {{form.hidden_tag()}}
    <legend>Edit post</legend>
    <div class="form-group{% if form.errors.title %} error{% endif %}">
        <div class="controls col-xs-2">
            {{form.title(class="form-control")}}
            {% for error in form.errors.title %}
            <span class="help-inline">[{{error}}]</span>
            {% endfor %}
        </div>
    </div>
    <div class="form-group">
        <div class="controls col-xs-6">
        {{form.post(rows = "15", class="form-control")}}     
        </div>
    </div>
    <div class="form-group">
        <div class="controls col-xs-2">
            <input class="btn btn-success" name="save" type="submit" value="Save changes">
        </div>
    </div>
    <div class="form-group">
        <div class="controls col-xs-2">
            <a href="{{url_for('notes')}}">
                <input class="btn btn-success" name="save" type="button" value="Back">
            </a>
        </div>
    </div>
    <div class="form-group">
        <div class="controls col-xs-2">
            <input class="btn btn-success" name="delete" type="submit" value="Delete">
        </div>
    </div>
</form>
{% endblock %}
