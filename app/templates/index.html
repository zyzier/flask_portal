<!-- extend from base layout -->
{% extends "base.html" %}
{% block content %}
<table>
    <tr valign="top">
        <td>
            <h1>Hi, {{user.nickname}}!</h1>
                        {% if user.last_seen %}
                        <p><i>Last seen on: {{user.last_seen}}</i></p>
                        {% endif %}
        </td>
    </tr>
</table>
<hr>
<form action="" method="post" name="checkvps">
    {{form.hidden_tag()}}
    <table>
        <tr>
            <td>Enter pass to check VPS load:</td>
            <td>{{form.password(size = 25)}}</td>
            {% for error in form.errors.title %}
            <span style="color: red;">[{{error}}]</span>
            {% endfor %}<br>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Go!"></td>
        </tr>
    </table>
</form>
{% endblock %}
